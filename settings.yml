show_banner:
  default: true
  type: bool
  description: "Show the welcome banner on the groups page"

min_trust_level:
  default: 0
  type: integer
  min: 0
  max: 4
  description: "Minimum trust level to see the banner (0=new user, 1=basic, 2=member, 3=regular, 4=leader)"

max_trust_level:
  default: 4
  type: integer
  min: 0
  max: 4
  description: "Maximum trust level to see the banner (0=new user, 1=basic, 2=member, 3=regular, 4=leader)"

banner_heading:
  default: "Welcome to Public Happiness Movement!"
  type: string
  description: "Main heading text for the welcome banner"

banner_subheading:
  default: "Please join a group below to connect with others who share your interests."
  type: string
  description: "Subheading text for the welcome banner"

use_gradient:
  default: true
  type: bool
  description: "Use gradient background (if false, uses solid color from Color 1)"

gradient_color_1:
  default: "#E91E63"
  type: string
  description: "First gradient color (magenta/pink) - or solid background color if gradient disabled"

gradient_color_2:
  default: "#FF5722"
  type: string
  description: "Second gradient color (red-orange)"

gradient_color_3:
  default: "#FF9800"
  type: string
  description: "Third gradient color (orange)"

gradient_color_4:
  default: "#FDD835"
  type: string
  description: "Fourth gradient color (yellow)"

gradient_color_5:
  default: "#8BC34A"
  type: string
  description: "Fifth gradient color (light green)"

gradient_color_6:
  default: "#00BCD4"
  type: string
  description: "Sixth gradient color (cyan/blue)"

heading_font_size:
  default: "2.5em"
  type: string
  description: "Font size for the main heading (e.g., 2.5em, 32px, 2rem)"

subheading_font_size:
  default: "1.25em"
  type: string
  description: "Font size for the subheading (e.g., 1.25em, 18px, 1.2rem)"

text_shadow_enabled:
  default: true
  type: bool
  description: "Enable text shadow for better readability"

text_glow_enabled:
  default: true
  type: bool
  description: "Enable text glow effect"

banner_padding:
  default: "3rem 2rem"
  type: string
  description: "Banner padding (e.g., 3rem 2rem, 40px 20px)"

border_radius:
  default: "12px"
  type: string
  description: "Banner border radius (e.g., 12px, 1rem, 0 for square)"

