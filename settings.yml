enable_redirect:
  default: true
  type: bool
  description: "Redirect users without groups to a specified page on login"

min_groups_required:
  default: 1
  type: integer
  min: 0
  max: 10
  description: "Minimum number of user-created groups required before stopping redirect (automatic groups don't count)"

redirect_url:
  default: "/g"
  type: string
  description: "URL to redirect users to (e.g., /g, /categories, /about)"

show_banner:
  default: true
  type: bool
  description: "Show the welcome banner on the groups page"

min_trust_level:
  default: 0
  type: integer
  min: 0
  max: 4
  description: "Minimum trust level to see the banner (0=new user, 1=basic, 2=member, 3=regular, 4=leader)"

max_trust_level:
  default: 4
  type: integer
  min: 0
  max: 4
  description: "Maximum trust level to see the banner (0=new user, 1=basic, 2=member, 3=regular, 4=leader)"

banner_heading:
  default: "Welcome to Public Happiness Movement!"
  type: string
  description: "Main heading text for the welcome banner"

banner_subheading:
  default: "Join a few groups so you hear about new kindness activities near you. Start with places you'd happily travel to for kindness gatherings, then add any groups that match your skills, causes or passions. You can always come back and join more later.<p>If the group you're looking for doesn't exist yet, you're first! Please create it and invite the kindest, coolest people you know nearby to join our movement for a kinder, more connected world."
  type: string
  description: "Subheading text for the welcome banner (HTML allowed)"

use_gradient:
  default: true
  type: bool
  description: "Use gradient background (if false, uses solid color from Color 1)"

gradient_color_1:
  default: "#E91E63"
  type: string
  description: "First gradient color (magenta/pink) - or solid background color if gradient disabled"

gradient_color_2:
  default: "#FF5722"
  type: string
  description: "Second gradient color (red-orange)"

gradient_color_3:
  default: "#FF9800"
  type: string
  description: "Third gradient color (orange)"

gradient_color_4:
  default: "#FDD835"
  type: string
  description: "Fourth gradient color (yellow)"

gradient_color_5:
  default: "#8BC34A"
  type: string
  description: "Fifth gradient color (light green)"

gradient_color_6:
  default: "#00BCD4"
  type: string
  description: "Sixth gradient color (cyan/blue)"

heading_font_size:
  default: "2.5em"
  type: string
  description: "Font size for the main heading (e.g., 2.5em, 32px, 2rem)"

subheading_font_size:
  default: "1.25em"
  type: string
  description: "Font size for the subheading (e.g., 1.25em, 18px, 1.2rem)"

text_shadow_enabled:
  default: true
  type: bool
  description: "Enable text shadow for better readability"

text_glow_enabled:
  default: true
  type: bool
  description: "Enable text glow effect"

inner_glow_size:
  default: "3px"
  type: string
  description: "Inner glow size (e.g., 3px, 5px, 0px for none)"

inner_glow_opacity:
  default: 0.4
  type: float
  min: 0
  max: 1
  description: "Inner glow opacity (0 = transparent, 1 = opaque)"

shadow_offset_x:
  default: "2px"
  type: string
  description: "Shadow horizontal offset for heading (e.g., 2px, 3.5px)"

shadow_offset_y:
  default: "2px"
  type: string
  description: "Shadow vertical offset for heading (e.g., 2px, 3.5px)"

shadow_blur:
  default: "14px"
  type: string
  description: "Shadow blur radius for heading (e.g., 4px, 7px)"

shadow_opacity:
  default: 0.75
  type: float
  min: 0
  max: 1
  description: "Shadow opacity (0 = transparent, 1 = opaque)"

subheading_shadow_offset:
  default: "1px"
  type: string
  description: "Shadow offset for subheading (e.g., 1px, 2px)"

subheading_shadow_blur:
  default: "10px"
  type: string
  description: "Shadow blur radius for subheading (e.g., 3px, 5px)"

banner_padding:
  default: "3rem 2rem"
  type: string
  description: "Banner padding (e.g., 3rem 2rem, 40px 20px)"

border_radius:
  default: "12px"
  type: string
  description: "Banner border radius (e.g., 12px, 1rem, 0 for square)"

